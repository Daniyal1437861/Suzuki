<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suzuki | Drive the Future</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo-text">Suzuki</div>
    <div>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <img src="https://tyrepoint.pk/wp-content/uploads/2018/08/Suzuki-Cultus-1-1.jpg" alt="Suzuki Logo" class="logo" />
    <h1>Welcome to Suzuki</h1>
    <p>Your journey begins here</p>
  </header>

  <!-- Featured Cars Section -->
  <section class="cars">
    <h2>Featured Cars</h2>
    <div class="car-grid">
      <div class="car-card">
        <img src="https://tyrepoint.pk/wp-content/uploads/2018/08/Suzuki-Wagon-R.jpg" alt="Wagon R" />
        <h3>Wagon R</h3>
        <p>Smart choice for city driving with comfort and efficiency.</p>
      </div>
      <div class="car-card">
        <img src="https://tyrepoint.pk/wp-content/uploads/2018/08/Suzuki-Cultus.jpg" alt="Cultus" />
        <h3>Cultus</h3>
        <p>A perfect balance of style, safety, and performance.</p>
      </div>
      <div class="car-card">
        <img src="https://tyrepoint.pk/wp-content/uploads/2018/08/Suzuki-Alto.jpg" alt="Alto" />
        <h3>Alto</h3>
        <p>Budget-friendly, reliable, and made for every road.</p>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

</body>
</html>
